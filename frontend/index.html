<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <title>Lyrics</title>
    </head>
    <body>
        <h1 class="header">Name That Frank!</h1>

        <div id="scoreboard">

        </div>

        <div>
            <h2 id="timer"></h2>
            <h2 id="lives"></h2>
        </div>

        <div id="lyrics">
            
        </div>

        <div id="modal">
            <div id="modalContent">
                <form id="endGameForm">
                        <input type="text" id="name_input">
                        <input type="submit" name="submit">
                </form>
            </div>
        </div>

        <div id="options">
            <button id="startgame">Start Game</button>
            <button id="recent_scores">Recent Scores</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
